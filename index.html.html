<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GARA CONTACT</title>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Cairo', sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(270deg, #8000ff, #000000, #4b0082, #000000);
            background-size: 800% 800%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            max-width: 450px;
            width: 90%;
            padding: 40px 25px;
            text-align: center;
            border-radius: 20px;
            background: rgba(0,0,0,0.4);
            box-shadow: 0 8px 25px rgba(0,0,0,0.7);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
        }

        .subtitle {
            font-size: 18px;
            color: #ffffffcc;
            margin-bottom: 40px;
        }

        .link-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 25px;
            margin-bottom: 20px;
            border-radius: 15px;
            text-decoration: none;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

            .link-box span {
                font-size: 18px;
            }

            .link-box img {
                width: 28px;
                height: 28px;
                object-fit: contain;
            }

        /* ألوان حسب المنصة */
        .discord {
            background: #5865F2;
        }

        .instagram {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        }

        .phone {
            background: #25D366;
        }

        /* تأثير Hover */
        .link-box:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 8px 25px rgba(0,0,0,0.6);
        }

        .footer-text {
            font-size: 14px;
            color: #ffffff99;
            text-align: right;
            margin-top: 20px;
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 28px;
            }

            .link-box {
                padding: 15px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>GARA CONTACT</h1>
        <p class="subtitle">تواصل معي بسهولة</p>

        <!-- زر السيرفر Discord -->
        <a href="https://discord.gg/UE8rV7at" target="_blank" class="link-box discord">
            <span>server free panel discord</span>
            <img src="https://cdn-icons-png.flaticon.com/512/3670/3670157.png" alt="Discord">
        </a>

        <!-- زر Instagram -->
        <a href="https://www.instagram.com/garaffx01?igsh=MTczdGM0cGtsdHp1aQ%3D%3D&utm_source=qr" target="_blank" class="link-box instagram">
            <span>Instagram</span>
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
        </a>

        <!-- زر الهاتف -->
        <a href="tel:+213540420750" class="link-box phone">
            <span>رقمي</span>
            <img src="https://cdn-icons-png.flaticon.com/512/724/724664.png" alt="Phone">
        </a>

        <!-- Footer صغير -->
        <p class="footer-text">by GARA DEV</p>
    </div>
</body>
</html>
